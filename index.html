<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/" method="get">
      <label for="username">Your name is</label>
      <input type="text" name="user-name" id="username" />

      <label for="usermessage">If you want to say something...</label>
      <textarea id="usermessage" name="user-message"></textarea>

      <label for="useremail">Your email adress is</label>
      <input type="email" name="user-email" id="useremail" />
      <label for="userage">Your age</label>
      <input type="number" step="1 " name="user-age" id="userage" />
      <label for="userpassword">Your password</label>
      <input type="password" name="user-password" id="userpassword" />
      <label for="userbirthday">Your birth date</label>
      <input type="date" name="user-birthday" id="userbirthday" />
      <hr />

        <label for="favorite-color">What is your favorite color?</label>
        <select name="favorite-color" id="favorite-color">
            <option value="Blue">🩵Sky in the Blue~~~💙</option>
            <option value="Orange">🍊Orange is the new Black🖤</option>
            <option value="Pink">🩷Black Pink in your area!🖤</option>
        </select>

      <h2>How should we verify your account?</h2>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-text-message"
          value="text-message"
        />
        <label for="verify-text-message">via text message (SMS)</label>
      </div>
      <div class="form-control-inline">
        <input
          type="radio"
          name="verify"
          id="verify-phone-call"
          value="phone"
        />
        <label for="verify-phone-call">via phone call</label>
      </div>
      <div class="form-control-inline">
        <input type="radio" name="verify" id="verify-email" value="email" />
        <label for="verify-email">via an email</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox"  id="agree-terms" name="terms"/>
        <label for="agree-terms">Agree to terms?</label>
      </div>

      <div class="form-control-inline">
        <input type="checkbox"  id="contact-email" name="contact"/>
        <label for="contact-email">contact via an email</label>
      </div>

    
      <button>Submit</button>
      <hr />
    </form>
  </body>
</html>
