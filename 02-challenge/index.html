<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Challenge</title>
  </head>

  <body>
    <header>
      <h1>ðŸ’Œ Contact Us ðŸ’Œ</h1>
    </header>

    <main>
      <div class="form-container">

        <form action="/" method="GET">
          <section class="personal-details">
            <h2>ðŸ’¡ How can we help you?</h2>
            <ul>
              <li>
                <label for="user-name">Your Name</label>
                <input
                  type="text"
                  name="user-name"
                  id="user-name"
                  required
                  placeholder="John Doe"
                />
              </li>
              <li>
                <label for="user-eamil">Your E-mail Address</label>
                <input
                  type="email"
                  name="user-email"
                  id="user-email"
                  required
                  placeholder="john@doe.com"
                />
              </li>
              <li>
                <label for="phone">Your Phone Number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  placeholder="010-1234-5678"
                />
              </li>
              <li>
                <label for="user-message">Your Message</label>
                <textarea
                  name="user-message"
                  id="user-message"
                  required
                  minlength="10"
                  maxlength="200"
                  rows="6"
                  placeholder="Type your message here..."
                ></textarea>
              </li>
            </ul>
          </section>

          <section class="details">
            <label for="acquisition-channel">How did you find us?</label>
            <select
              name="acquisition-channel"
              id="acquisition-channel"
              required
            >
              <option value="Google">Web Search</option>
              <option value="Social Media">Social Media</option>
              <option value="Word of Mouth">Word of Mouth</option>
              <option value="Other">Other</option>
            </select>
          </section>

          <section>
            <h2>ðŸ“¬ How should we reply?</h2>
            <ul>
              <li class="inline-control">
                <input
                  type="radio"
                  name="reply-method"
                  id="reply-email"
                  value="email"
                  required
                />
                <label for="reply-email">Send me an E-mail</label>
              </li>
              <li class="inline-control">
                <input
                  type="radio"
                  name="reply-method"
                  id="reply-phone"
                  value="phone"
                  required
                />
                <label for="reply-phone">Call me</label>
              </li>
              <li class="inline-control">
                <input
                  type="radio"
                  name="reply-method"
                  id="reply-none"
                  value="none"
                  required
                />
                <label for="reply-none">Don't reply</label>
              </li>
            </ul>
          </section>

          <section class="inline-control">
            <input type="checkbox" id="agree-terms" name="terms" required />
            <label for="agree-terms">Accept Terms</label>
          </section>

          <section id="form-action">
            <button type="reset" class="button-empty">Clear</button>
            <button type="submit" class="button-filled">Submit</button>
          </section>
        </form>
      </div>
    </main>
  </body>
</html>
