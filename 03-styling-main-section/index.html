<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>webFood</title>
  </head>
  <body>
    <!-- 헤더 시작 -->
    <header id="main-header">
      <a href="index.html" id="logo">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- 메인 컨텐츠 시작 -->
    <main>
      <h1>Browse Our Delicious Meals!</h1>

      <!-- latest-products 섹션 -->
      <section id="latest-products">

        <!-- food-item 클래스  -->
        <ul>
          <li class="food-item">
            <article>
              <img src="/01-html-structure/images/risotto.jpg" alt="risotto" />

              <!-- food-item-콘텐츠 -->
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="images/cheeseburgers.jpg" alt="cheeseburgers" />

              <!-- food-item-콘텐츠 -->
              <div class="food-item-content">
                <h2>Cheese Burgers</h2>
                <a href="" class="btn">Add to cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
